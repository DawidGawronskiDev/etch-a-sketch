<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div id="container"></div>

      <section id="colorInfo">
        <form action="">
          <label for=""
            >Hue:
            <input
              type="number"
              name=""
              id="hueInput"
              min="0"
              max="360"
              value="0"
              oninput="changeColorSample()"
            />
          </label>
          <label for=""
            >Saturation:
            <input
              type="number"
              name=""
              id="saturationInput"
              min="0"
              max="360"
              value="100"
              oninput="changeColorSample()"
            />
          </label>
          <label for=""
            >Lightness:
            <input
              type="number"
              name=""
              id="lightnessInput"
              min="0"
              max="360"
              value="50"
              oninput="changeColorSample()"
            />
          </label>
        </form>
        <div id="colorDisplay"></div>
      </section>
    </main>
  </body>
</html>
