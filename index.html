<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div id="grid--container"></div>

      <label for="pixelSizeInput"
        >Pixel size:
        <input
          type="number"
          name=""
          id="pixelSizeInput"
          min="0"
          max="32"
          value="4"
          oninput="changePixelSize()"
        />
      </label>

      <label for="hueInput"
        >Hue:
        <input
          type="range"
          name=""
          id="hueInput"
          min="1"
          max="360"
          value="1"
          oninput="changeColor()"
        />
      </label>
      <label for="saturationInput"
        >Saturation:
        <input
          type="range"
          name=""
          id="saturationInput"
          min="1"
          max="100"
          value="100"
          oninput="changeColor()"
        />
      </label>
      <label for="lightnessInput"
        >Lightness:
        <input
          type="range"
          name=""
          id="lightnessInput"
          min="1"
          max="100"
          value="50"
          oninput="changeColor()"
        />
      </label>
      <button onclick="outlineDisplay()">Outline Display</button>
    </main>
  </body>
</html>
